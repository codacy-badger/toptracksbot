version: "3.8"

services:

  db:
    build: ./db
    environment:
      POSTGRES_USER: ${TTBOT_DATABASE_USER:-toptracks}
      POSTGRES_PASSWORD: ${TTBOT_DATABASE_PASS:-toptracks}
      POSTGRES_DB: toptracksbot
      PGDATA: /var/toptracksbot/data
    volumes:
      - ~/.toptracksbot/data:/var/toptracksbot/data
    ports:
      - ${TTBOT_DATABASE_PORT:-5432}:5432
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "5"

  bot:
    build: ./bot
    env_file: .env
    depends_on:
      - db
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "5"
